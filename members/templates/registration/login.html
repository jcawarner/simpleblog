{% block content %}

<h1>Login</h1><br>

<div class= "form-group">

		{% csrf_token %}
		{{form.as_p}} <!-- as_p as paragraph tag other tags as_ul, as_ol, as_table as_htmltag -->

	</form>
</div>

{% endblock %}
