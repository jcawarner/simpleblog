{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post</h1><br>

<h3>Delete: {{ post.title }}</h3>
<div class= "form-group">
	<form method="POST">
		{% csrf_token %}
		<strong>Are you sure?!</strong><br><br>
		<button class="btn btn-info">Delete Post!</button>
	</form>
</div>

{% else %}

<h1>You're not allowed here and you know it!!!</h1>

{% endif %}
{% endblock %}
