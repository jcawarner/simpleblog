{% extends 'base.html' %}

{% block title %}
	{{post.title_tag}}
{% endblock %}

{% block content %}

	<h1>{{ post.title }}</h1>

	<small>By: {{ post.author.first_name}}
	 {{ post.author.last_name}} -
	 {{ post.post_date}} -  
	 	{% if user.is_authenticated %}
		<a href="{% url 'update_post' post.pk %}">Edit</a>
		<a href="{% url 'delete_post' post.pk %}" style="color: red">Delete</a></small><br>
		{% endif %}
	<hr>
	<p>{{ post.body|safe }}</p>

	<a href="{% url 'home' %}" class="btn btn-info">Back</a>

{% endblock %}
